DWAPlannerROS:
  max_vel_trans: 0.5  
  min_vel_trans: 0.05

  max_vel_x: 0.25    
  min_vel_x: 0.05

  max_vel_y: 0 
  min_vel_y: 0

  max_theta_vel: 0.75  
  min_theta_vel: -0.75

  acc_lim_x: 0.4      
  acc_lim_y: 0  
  acc_lim_theta: 2.5  
  acc_lim_trans: 2.0  

  prune_plan: true      

  xy_goal_tolerance: 0.2             
  yaw_goal_tolerance: 0.1
  trans_stopped_vel: 0.2             
  theta_stopped_vel: 0.2
  latch_xy_goal_tolerance: false     

  allow_backwards: false
  sim_time: 1.5                     
  sim_granularity: 0.03             
  angular_sim_granularity: 0.03     
  vx_samples: 15                    
  vy_samples: 0                     
  vth_samples: 20                   
  controller_frequency: 10          

  path_distance_bias: 24.0          
  goal_distance_bias: 8.0           
  occdist_scale: 0.5                
  forward_point_distance: 0.325     
  stop_time_buffer: 0.2             
  scaling_speed: 0.25               
  max_scaling_factor: 0.2           

  oscillation_reset_dist: 0.05      
  oscillation_reset_angle: 0.2

  use_dwa: true
  restore_defaults: true
